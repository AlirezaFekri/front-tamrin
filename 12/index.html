<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calc</title>
    <link rel="stylesheet" href="./assets/css/calc.css">
</head>
<body>
    <div class="calc">

            <div class="output">
              <div data-previous-operand class="previous-operand"></div>
              <div data-current-operand class="current-operand"></div>
            </div>
        <button data-all-clear class="grid-2 text">AC</button>
        <button data-delete class=" text">DEL</button>
        <button class="outlined" data-operation>+</button>
        <button class="filled"  data-number>1</button>
        <button class="filled"  data-number>2</button>
        <button class="filled"  data-number>3</button>
        <button class="outlined" data-operation>-</button>
        <button class="filled"  data-number>4</button>
        <button class="filled"  data-number>5</button>
        <button class="filled"  data-number>6</button>
        <button class="outlined" data-operation>*</button>
        <button class="filled"  data-number>7</button>
        <button class="filled"  data-number>8</button>
        <button class="filled"  data-number>9</button>
        <button class="outlined" data-operation>รท</button>
        <button class="filled"  data-number>.</button>
        <button class="filled"  data-number>0</button>
        <button class="grid-2 outlined" data-equals>=</button>

    </div>
    <script src="./assets/js/index.js">
    </script>
</body>
</html>
